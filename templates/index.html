<!DOCTYPE html>
<html>

<head>
  <title>Artificial EQ Web App</title>

  <style type="text/css">
    body {
      font-family: "Arial";
      font-size: 18pt;
      text-align: center;
    }

    .examples {
      font-family: "Arial";
      font-size: 12pt;
      text-align: center;
    }

    .social {
      font-family: "Arial";
      font-size: 12pt;
      text-align: center;
    }

    input {
      font-size: 18pt;
    }

    button {
      font-size: 18pt;
    }

    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 5px;
      margin-left:auto;
      margin-right:auto;
    }
  </style>
</head>

<body>
  <div>
    <h1>Artificial EQ ðŸ˜Ž</h1>
    Please enter a comment, then click Predict to use machine learning to see what the emotion is!
    <br>
    <br>
    <form action="{{ url_for('predict')}}" method="post">
      <input type="text" name="comment" placeholder="What a cool guy" required="required" size=40 />
      <button type="submit">Predict</button>
    </form>
    <br>
    <table>
      <tr>
        <th>Comment</th>
        <th>Emotion</th>
        <th>Probability</th>
      </tr>
      <tr>
        <td>{{ comment_text }}</td>
        <td>{{ prediction_text }} {{ emoji_output }}</td>
        <td>{{ probability }}</td>
      </tr>

    </table>
  </div>
  <br>
  <div class="social">
    <!-- Check out the GitHub repository for this project -->
    <a href="https://github.com/rgkalden/artificial_eq">
      <img src="{{url_for('static', filename='GitHub-Mark-120px-plus.png')}}" alt="GitHub repository link" height="40"
        width="40" style="vertical-align:middle">
    </a>

    <!-- Contact me on LinkedIn -->
    <a href="https://www.linkedin.com/in/rgkalden/">
      <img src="{{url_for('static', filename='LI-In-Bug.png')}}" alt="LinkedIn Profile" height="40" width="47"
        style="vertical-align:middle">
    </a>
  </div>

</body>

</html>
